<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 자손 후손 선택자</title>
    <style>
        .text_wrap p{
            font-size: 14px;
            color: #666;
        }
        .text_wrap>p{
            font-size: 20px;
            color: #000;
        }
        .text_wrap .text_inner p{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="text_wrap">
        <div class="text_inner">
            <p>inner text</p>
            <p>inner text</p>
            <p>inner text</p>
            <p>inner text</p>
        </div>
        <p>outer text</p>
        <p>outer text</p>
        <p>outer text</p>
        <p>outer text</p>
    </div>
</body>
</html>
